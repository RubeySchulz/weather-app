<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;500&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Reading</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <aside class="col-lg-3" id="search">
                    <form id="user-form">
                        <label class="h2" for="city-name">Search for a City:</label>
                        <input type="text" name="city-name" id="city-name" class="form-control">
                        <button class="btn btn-primary w-100" id="searchBtn">Search</button>
                    </form>
                </aside>
                <section class="col-lg-9 invisible" id="weatherInfo"> 
                    <div class="current-day" id="current-day">
                        
                    </div>
                    <div>
                        <h2>5-Day Forecast:</h2>
                        <section class="fiveday row justify-space-around">
                            <div class="fiveDayBox" id="day1">
                                <!-- Date
                                Icon
                                Temp: 
                                Wind: 
                                Humidity: -->
                            </div>
                            <div class="fiveDayBox" id="day2"></div>
                            <div class="fiveDayBox" id="day3"></div>
                            <div class="fiveDayBox" id="day4"></div>
                            <div class="fiveDayBox" id="day5"></div>
                        </section>
                        
                    </div>
                </section>                         
            </div>            
        </div>




    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
